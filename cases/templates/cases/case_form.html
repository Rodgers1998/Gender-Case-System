{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create a New Case</h2>
    <form method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Save Case</button>
    </form>
</div>
{% endblock %}
